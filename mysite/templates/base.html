{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
        <meta charset="UTF-8">
        <!--화면 크기비율 일정하게유지-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap v5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--// bootstrap v5.3.3 -->
        <!-- tinymce v7.5.1 -->
        <!--<link href="https://cdn.jsdelivr.net/npm/tinymce@7.5.1/skins/ui/oxide/content.min.css" rel="stylesheet">-->
        <!--// tinymce v7.5.1 -->
        <!-- 사용자 정의 스타일시트 -->
        <link rel="stylesheet" href="{% static '/style.css' %}">
        <!--// 사용자 정의 스타일시트 -->

    </head>
    <body>
        <div class="container">
            <!-- 메세지 -->
            {% include "message.html" %}
            <!--// 메세지 -->

            <!-- 컨텐트 -->
            {% block content %}
            {% endblock %}
            <!--// 컨텐트 -->
        </div>
        <!-- jquery v.3.7.1 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--// jquery v.3.7.1 -->
        <!-- bootstrap v5.3.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--// bootstrap v5.3.3 -->
        <!-- jquery-validation -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
        <!--// jquery-validation -->
        <!-- tinymce v7.5.1 -->
        <!--<script src="https://cdn.jsdelivr.net/npm/tinymce@7.5.1/tinymce.min.js"></script>-->
        <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
        <!--// tinymce v7.5.1 -->
        <!-- 사용자 정의 자바스크립트 -->
        <script src="{% static 'script.js' %}"></script>
        {% block script %}{% endblock %} <!-- 사용자가 정의한 자바스크립트가 여기에 위치하도록 -->
        <!--// 사용자 정의 자바스크립트 -->

    </body>
</html>
