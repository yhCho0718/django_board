<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <meta charset="UTF-8">
    <!--화면 크기비율 일정하게유지-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--// bootstrap v5.3.3 -->
    <!-- 사용자 정의 스타일시트 -->
    <link rel="stylesheet" href="../static/style.css">
    <!--// 사용자 정의 스타일시트 -->
</head>

<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">제목</div>
            <div class="card-body">
                <div class="text-end text-muted">
                    <!-- text-muted: 글씨를 흐리게 만들어준다. -->
                    <div>글쓴이 : 홍길동</div> 
                    <div>등록일시 : 년-월-일 시:분</div>
                </div>
                <div>내용</div>
            </div>
        </div>
        <div>
            <!-- 삭제 모달 -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <!-- Tabindex=-1 : tab을 최우선으로 둔다는 뜻 -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">게시글 삭제</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <!-- data-bs-dismiss : x버튼 -->
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <span class="text-danger"> 삭제된 데이터는 복구할 수 없습니다.</span>비밀번호를 입력해주세요.
                            </div>
                            <div>
                                <input type="password" id="password" name="password" placeholder="비밀번호"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">삭제 취소</button>
                            <button type="button" class="btn btn-danger">게시글 삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--// 삭제 모달-->
            
            <a href="list.html" class="btn btn-primary">게시글 목록</a>
            <a href="update.html" class="btn btn-warning">게시글 수정</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#deleteModal">게시글 삭제</button>
        </div>
    </div>

    <!-- bootstrap v5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--// bootstrap v5.3.3 -->
    <!-- 사용자 정의 자바스크립트 -->
    <script src="../static/script.js"></script>
    <!--// 사용자 정의 자바스크립트 -->
</body>
</html>
