<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
        <meta charset="UTF-8">
        <!--화면 크기비율 일정하게유지-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap v5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--// bootstrap v5.3.3 -->
        <!-- 사용자 정의 스타일시트 -->
        <link rel="stylesheet" href="../static/style.css">
        <!--// 사용자 정의 스타일시트 -->

    </head>
    <body>
        <div class="container">
            <div class="card-body">
                <form id="updateForm" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea rows="10" id="content" name="content" class="form-control" placeholder="내용을 입력하세요."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="created_by" class="form-label">글쓴이</label>
                        <input type="text" id="created_by" name="created_by" class="form-control" placeholder="글쓴이를 입력하세요.">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">게시글 수정</button>
                        <a href="read.html" class="btn btn-danger">수정 취소</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- bootstrap v5.3.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--// bootstrap v5.3.3 -->

        <!-- 사용자 정의 자바스크립트 -->
        <script src="../static/script.js"></script>
        <!--// 사용자 정의 자바스크립트 -->

    </body>
</html>
